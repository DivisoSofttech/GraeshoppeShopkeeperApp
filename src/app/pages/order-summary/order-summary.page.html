<ion-header>
  <ion-toolbar>
      <ion-menu-button slot="start" auto-hide="true"></ion-menu-button>
    <ion-title>Order Summary</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openNotificationModal()">
        <ion-icon class="icon" name="notifications"></ion-icon>
      </ion-button>
      <ion-badge *ngIf="notificationCount != 0" id="notifications-badge" color="danger">{{notificationCount}}</ion-badge>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
      <ion-row padding>
          <ion-col padding>
            <ion-text color="primary"><Strong>Order Types</Strong></ion-text>
          </ion-col>
          <ion-col padding>
              <ion-text color="primary"><Strong>N.of Orders</Strong></ion-text>
            </ion-col>
            <ion-col padding>
                <ion-text color="primary"><Strong>Amount</Strong></ion-text>
              </ion-col>
        </ion-row>
    <ion-row padding>
      <ion-col padding>
        <ion-text><Strong>Total</Strong></ion-text>
      </ion-col>
    </ion-row>
    <ion-row padding>
        <ion-col padding>
          <ion-text><Strong>Collection</Strong></ion-text>
        </ion-col>
      </ion-row>
      <ion-row padding>
          <ion-col padding>
            <ion-text><strong>Delivery</strong></ion-text>
          </ion-col>
        </ion-row>
        <ion-row padding>
            <ion-col padding>
              <ion-text><strong>Cash</strong></ion-text>
            </ion-col>
          </ion-row>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-card>
    <ion-item>
    <ion-button>
      Print Summary
    </ion-button>
    <ion-button slot="end">
        Detailed Orders
      </ion-button>
    </ion-item>
    </ion-card>
</ion-footer>
