<ion-header>
  <ion-toolbar>
    <ion-menu-button slot="start" auto-hide="false"></ion-menu-button>
    <ion-title>Category</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-lg="3" size-sm="6" size="6" size-md="4">
        <ion-card>
          <div class="overlay">
            <ion-buttons float-right>
              <ion-action-sheet-controller margin> </ion-action-sheet-controller>

              <ion-button fill="none" (click)="presentActionSheet()">
                <ion-icon slot="icon-only" name="more" color="light"></ion-icon>

              </ion-button>
            </ion-buttons>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
