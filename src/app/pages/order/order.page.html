<ion-header>
  <ion-toolbar>
      <ion-menu-button slot="start" auto-hide="true"></ion-menu-button>
        <ion-title>Order</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="openNotificationModal()">
            <ion-icon  name="notifications"></ion-icon>
          </ion-button>
        </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="filterActionsheet()">
            <ion-icon name="funnel"></ion-icon>
        </ion-fab-button>
      </ion-fab>
  <!--Segment Button Container Start-->
  <div>
      <ion-segment (ionChange)="segmentChange($event)" [value]="currentPage" color="secondary">
        <ion-segment-button value="pending">
          <ion-label>Pending</ion-label>
        </ion-segment-button>
        <ion-segment-button value="confirmed">
          <ion-label>Confirmed</ion-label>
        </ion-segment-button>
        <ion-segment-button value="completed">
          <ion-label>Completed</ion-label>
        </ion-segment-button>
      </ion-segment>
    </div>
    <!--Segment Button Container End-->
    <ion-slides  #slides (ionSlideDidChange)="slideChange()">
        <ion-slide>
          <ion-list class="order-card-view">
        <div *ngFor="let order  of pendingOrders" >
          <!-- <app-order-card (click)="viewOrderViewModal(order)" [order]="order"></app-order-card> -->
          <app-order-card [orderType]='"pending"'  [order]="order"></app-order-card>
        </div>
      </ion-list>
        </ion-slide>
        <ion-slide>
          <ion-list class="order-card-view">
            <div *ngFor="let order  of confirmedOrders" >
              <!-- <app-order-card (click)="viewOrderViewModal(order)" [order]="order"></app-order-card> -->
              <app-order-card [orderType]='"confirmed"' (click)="getOrderMaster(order.orderId,'payment-processed')" [order]="order"></app-order-card>
            </div>
          </ion-list>
        </ion-slide>
        <ion-slide>
          <ion-list class="order-card-view">
            <div *ngFor="let order  of completedOrders" >
              <!-- <app-order-card (click)="viewOrderViewModal(order)" [order]="order"></app-order-card> -->
              <app-order-card [orderType]='"completed"' [order]="order"></app-order-card>
            </div>
          </ion-list>
        </ion-slide>
        </ion-slides>
    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadMoreOrders($event)">
        <ion-infinite-scroll-content
          loadingSpinner="bubbles"
          loadingText="Loading more data...">
        </ion-infinite-scroll-content>
      </ion-infinite-scroll>
      
  </ion-content>
