<ion-header>
  <ion-toolbar>
    <ion-menu-button slot="start" auto-hide="true"></ion-menu-button>
    <ion-title>uom</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content no-padding>
  <ion-list>
    <app-uom-card *ngFor="let uom of uoms" [uom]="uom" (deleteEvent)="remove(uom)"></app-uom-card>
  </ion-list>
  <app-add (uomAdd)="onAddUOM($event)"></app-add>
</ion-content>
