<ion-header>
  <ion-toolbar>
    <ion-buttons>
        <ion-back-button></ion-back-button>
        <ion-title>Reset Password</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item>
  <ion-label position="floating">Old Password</ion-label>    
  <ion-input type="password" [(ngModel)]="oldPassword"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">New Password</ion-label>
    <ion-input (ionChange)="checkPasswordValid()" type="password" [(ngModel)]="password"></ion-input>
  </ion-item>  
  <ion-item>
    <ion-label position="floating">Retype Password</ion-label>
    <ion-input (ionChange)="checkInputMatch()" type="password" [(ngModel)]="rePassword"></ion-input>
  </ion-item>  
  <ion-item *ngIf="passwordMatch === false">
    <ion-text color="danger">
      <p>Passwords do not match</p>
    </ion-text>
  </ion-item>
  <ion-item *ngIf="passwordValid === false">
    <ion-text color="danger">
      <p>Password should be 7 - 14 characters long</p>
    </ion-text>
  </ion-item>
</ion-content>
<ion-footer>
  <ion-button margin expand="block" color="primary" (click)="updatePassword()" [disabled]="buttonDisabled">Reset Password</ion-button>
</ion-footer>
