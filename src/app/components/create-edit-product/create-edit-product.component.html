<ion-header>
    <ion-toolbar>
        <ion-buttons>
          <ion-button (click) = "dismiss()">
          <ion-icon name = "close" ></ion-icon>
          </ion-button>
          <div *ngIf= "mode=='update'">
              <ion-title>Update</ion-title>
          </div>
          <div *ngIf= "mode=='create'">
            <ion-title>Create</ion-title>
          </div>
        </ion-buttons>
    </ion-toolbar>
    
  </ion-header>
  <ion-content>
      <div>
          <div margin>
            <ion-card>
              <ion-card-content>
            <ion-item>
              <ion-label position="floating">Reference</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Name</ion-label>
              <ion-input type="text" [(ngModel)]="product.name"></ion-input>
            </ion-item>
            <ion-item>
            <ion-label position="end">Barcode</ion-label>
            <ion-button  fill="none">
                <ion-icon name="barcode" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Description</ion-label>
            </ion-item>
            <ion-item>
              <ion-label slot="start" >Category</ion-label>
              <ion-select slot="start" [(ngModel)]="product.categoryId">
                <ion-select-option *ngFor="let category of categories" value="{{category.id}}" required>{{category.name}}
                </ion-select-option>
              </ion-select>
              <ion-icon slot="end" name="add"></ion-icon>
            </ion-item>
            <ion-item>
                <ion-text slot="start" >Tax Category</ion-text>
                <ion-select slot="start">
                  <ion-select-option></ion-select-option>
                </ion-select>
                <ion-icon slot="end" name="add"></ion-icon>
            </ion-item>
            <ion-item>
              <ion-label>Unit</ion-label>
              <ion-select >
                <ion-select-option></ion-select-option>
              </ion-select>
            </ion-item>
          </ion-card-content>
          </ion-card>
              <ion-card>
            <ion-item>
              <ion-label position="floating">Sell Price</ion-label>
              <ion-input type="number" [(ngModel)]="product.sellingPrice"></ion-input>
            </ion-item>
                <ion-item>
                    <ion-label position="floating">Buy Price</ion-label>
                    <ion-input type="number"></ion-input>
                  </ion-item>
          </ion-card>
          <ion-card>
            <ion-item>
            <ion-label slot="start">Auxilary Item</ion-label>
            <ion-checkbox slot="end"></ion-checkbox>
          </ion-item>
          <ion-item>
              <ion-label slot="start">Service Item</ion-label>
              <ion-checkbox slot="end"></ion-checkbox>
            </ion-item>
            <ion-card>
              <ion-item>
              <ion-label slot="start">Active</ion-label>
              <ion-toggle slot="start"></ion-toggle>
              <ion-text slot="start">Show in App</ion-text>
              <ion-toggle slot="end"></ion-toggle>
            </ion-item>
            </ion-card>
          </ion-card>
          </div>
        </div>
  </ion-content>
  <ion-footer>
      <div *ngIf= "mode=='update'">
        <ion-button margin expand="block" color="primary">Update</ion-button>
      </div>
      <div *ngIf= "mode=='create'">
      <ion-button margin expand="block" color="primary">Create</ion-button>
      </div>
  </ion-footer>
