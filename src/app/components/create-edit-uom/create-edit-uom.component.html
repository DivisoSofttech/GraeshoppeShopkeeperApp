<ion-header>
  <ion-toolbar>
      <ion-buttons>
        <ion-button (click) = "dismiss()">
        <ion-icon name = "close" ></ion-icon>
        </ion-button>
        <div *ngIf= "mode=='update'">
            <ion-title>Update UOM</ion-title>
        </div>
        <div *ngIf= "mode=='create'">
          <ion-title>Create UOM</ion-title>
        </div>
      </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div margin>
    <ion-card>
      <ion-item margin>
        <ion-label position = "floating">Unit</ion-label>
        <ion-input type="text" [(ngModel)]="uom.unit"></ion-input>
      </ion-item>
      <ion-item margin>
        <ion-label position = "floating">Description</ion-label>
        <ion-textarea [(ngModel)]="uom.description"></ion-textarea>
      </ion-item>
    </ion-card>
  </div>
</ion-content>
<ion-footer>
    <div *ngIf= "mode=='update'">
      <ion-button margin expand="block" color="primary">Update</ion-button>
    </div>
    <div *ngIf= "mode=='create'">
    <ion-button margin expand="block" color="primary">Create</ion-button>
    </div>
</ion-footer>
