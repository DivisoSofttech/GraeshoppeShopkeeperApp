<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
      <ion-title>Sale History</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card *ngFor="let sale of sales; let t of saleDetails">
      <ion-card-header  color="success">
              <ion-item lines="none"  color="success">
              <ion-text slot="start"><b>{{sale.customer.name | titlecase}}</b></ion-text>
              <ion-text slot="end">{{sale.sale.date | date:"short"}}</ion-text>
              <ion-icon ios="ios-print" md="md-print" slot="end" ></ion-icon>
              </ion-item>

      </ion-card-header>
      <ion-grid>
        <ion-row>
          <!-- <ion-col>
            <ion-item lines="none">
            <ion-text slot="start">{{sale.customer.name}}</ion-text>
            <ion-text slot="end">{{sale.sale.date | date:"short"}}</ion-text>
           <ion-text slot="end">&euro;{{sale.sale.grandTotal}}</ion-text> 
            <ion-icon slot="end" name="arrow-dropright"></ion-icon>
            </ion-item>
          </ion-col> -->
        </ion-row>
        <ion-row>
          <ion-col>
           
                <ion-item *ngFor="let ticket of sale.ticketLines; let i = index" lines="full">
                  <ion-text slot="start">{{i+1}}</ion-text>
                    <ion-grid class="ion-no-padding">
                      <ion-row class="ion-no-padding">
                        <ion-col size ="7" class="ion-margin-top ion-margin-bottom">
                    <ion-text>{{products[ticket.productId]}}</ion-text>
                  </ion-col>
                  <ion-col size ="3" class="ion-margin-top ion-margin-bottom">
                    <ion-text>
                      {{ticket.quantity}}  x  &#8364;{{ticket.price | number: "1.1-2"}}
                    </ion-text>
                  </ion-col>
                  <ion-col size ="2" class="ion-margin-top ion-margin-bottom">
                    <ion-text >
                       &#8364;{{ticket.total | number: "1.1-2" }}
                    </ion-text>
                  </ion-col>
                    </ion-row>
                    </ion-grid>
                  </ion-item>
        
          </ion-col>
        </ion-row>

        <ion-row>
               <ion-col>
            <ion-item lines="none">
           <ion-text><b>Total</b></ion-text>
           <ion-text slot="end">&euro;{{sale.sale.grandTotal | number: "0.1-2" }}</ion-text> 
            </ion-item>
          </ion-col> 

        </ion-row>
      </ion-grid>
    </ion-card>
  </ion-list>
  <br>
</ion-content>
