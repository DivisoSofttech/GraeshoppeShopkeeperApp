<ion-item lines=none>
  <ion-text color="primary">{{products.length}} items  </ion-text> <img color="primary" class="img-size" src="../../../assets/svg/chevron-down.svg"/>
</ion-item>

<ion-grid *ngFor="let p of products">
 <ion-row>
   <ion-col size="2">
     <img class="pimg-size" [src]=p.imageLink/>
   </ion-col>
   <ion-col>
     <ion-row>
      <ion-text>{{p.name}}</ion-text>
     </ion-row>
     <ion-row>
      <ion-text>&euro; {{p.sellingPrice}}</ion-text>
     </ion-row>
   
   </ion-col>
   <ion-col size="3">
      <ion-text text-center class="f-sze" >item unavailable</ion-text>
      <ion-toggle slot="end"></ion-toggle>
   </ion-col>
 </ion-row>
</ion-grid>
