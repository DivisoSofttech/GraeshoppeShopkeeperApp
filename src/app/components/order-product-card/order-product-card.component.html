
  <ion-grid class="full-width">
    <ion-row>
      <ion-col size="3">
        <ion-text>{{orderLine.item}}</ion-text>
        </ion-col>
        <ion-col size ="1">
          <ion-text>*</ion-text>
        </ion-col>
        <ion-col size ="2">
          <ion-text>{{orderLine.quantity}}</ion-text>
        </ion-col>
        <ion-col size ="2">
          <ion-text>=</ion-text>
        </ion-col>
        <ion-col size ="2">
          <ion-text>{{orderLine.total}}</ion-text>
        </ion-col>
        <ion-col size="1">
          <ion-button fill="none"><ion-icon slot="icon-only" name="arrow-dropdown"></ion-icon></ion-button>
        </ion-col>
      </ion-row>
  </ion-grid>
