
<ion-card *ngIf="order != null" >
  <ion-card-header class="ion-no-padding" >
    <ion-item lines="full">
      <ion-text slot="start">
          {{order.orderId}}
      </ion-text>
      <ion-text slot="end">
          {{order.customerId}}
      </ion-text>
    </ion-item>
  </ion-card-header>
  <ion-card-content class="ion-no-padding" >
    <ion-grid>
      <ion-row>
        <ion-col size="8">
          <ion-grid>
            <ion-row class="ion-margin-bottom">
                <ion-text color="danger" float-left class="center">
                    <ion-icon name="calendar" class="icon-big"></ion-icon>
                    {{order.date | date: 'd/M/yy'}}
                  </ion-text>
            </ion-row>
            <ion-row>
                <ion-text color="danger" class="center">
                    <ion-icon name="time" class="icon-big"></ion-icon>
                    {{order.date | date: 'shortTime'}}
                </ion-text>
            </ion-row>
          </ion-grid>
        </ion-col>
        <ion-col size="4">
            <ion-label *ngIf="order.deliveryInfo && order.deliveryInfo.deliveryAddress">
                {{order.deliveryInfo.deliveryAddress.houseNoOrBuildingName + ', ' + order.deliveryInfo.deliveryAddress.city}}
            </ion-label>  
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
  <ion-card-footer >
    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col size="6" class="ion-no-padding">
            <ion-buttons class="buttons-right">
                <ion-button *ngIf="orderType=='confirmed'" (click)="print()">
                  <ion-icon slot="icon-only" name="print" ></ion-icon>
                </ion-button>
                <ion-button  (click)="viewOrderViewModal()">
                  <ion-icon slot="icon-only" name="information-circle-outline"></ion-icon>
                </ion-button>
                <ion-button *ngIf="orderType!='completed' && requiredPhoneVerification">
                  <a href=tel:9876543210><ion-icon slot="icon-only" name="call"></ion-icon></a>
                </ion-button>
              </ion-buttons>
        </ion-col>
        <ion-col size="6" class="ion-no-padding flex-end">
            <ion-button (click)="completeOrder(order)" *ngIf="orderType=='confirmed'" color="success" fill="clear">
              Mark as delivered
              <ion-icon name="checkmark"></ion-icon>
            </ion-button>
            <ion-button (click)="routeAcceptOrder()" *ngIf="orderType=='pending'" color="success" fill="clear">Accept</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-footer>
</ion-card>
