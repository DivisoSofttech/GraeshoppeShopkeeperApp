<ion-card *ngIf="order != null" class="order-card-view">
  <ion-grid>
    <ion-row>
      <ion-col text-left size="6" size-lg="4" size-md="4">
        <ion-text float-left>
          <ion-icon name="paper"></ion-icon>
          #{{order.orderId}}
        <span><br>
          <ion-icon name="person"></ion-icon>
          {{order.customerId}}</span>
        <span class="wrap"><br>
          <ion-icon name="pin"></ion-icon>
          {{order.deliveryInfo.deliveryAddress.houseNoOrBuildingName + ', ' + order.deliveryInfo.deliveryAddress.city}}
        </span>
      </ion-text>
      </ion-col>
      <ion-col size="6" size-lg="4" size-md="4" text-left>
      <ion-text color="danger" float-left>
        <ion-icon name="time"></ion-icon>
        {{order.date | date: 'shortDate'}}
        <span><br></span>
        <ion-icon name="calendar"></ion-icon>
        {{order.date | date: 'shortTime'}}
      </ion-text>
      </ion-col>
    </ion-row>
    <ion-row no-padding no-margin *ngIf="orderType === 'pending'" >
      <ion-col no-padding no-margin size="9" size-md="10" size-lg="10">
        <ion-item no-padding no-margin>
          <ion-label *ngIf="deliveryTime == null">Delivery Time</ion-label>
          <ion-datetime displayFormat="HH:mm" max="06:00" [(ngModel)]="deliveryTime"></ion-datetime>
        </ion-item>
      </ion-col>
        <ion-col no-padding no-margin size="3" size-md="2" size-lg="2" margin-top>
            <ion-button (click)="completeOrder(order)" *ngIf="orderType=='confirmed'" color="success" fill="clear">Done</ion-button>
            <ion-button (click)="acceptOrder()" *ngIf="orderType=='pending'" color="success" fill="clear">Accept</ion-button>
        </ion-col>
    </ion-row>
  </ion-grid>
  <ion-buttons class="buttons-right">
    <ion-button (click)="getOrderMaster()">
      <ion-icon slot="icon-only" name="print" ></ion-icon>
    </ion-button>
    <ion-button  (click)="viewOrderViewModal()">
      <ion-icon slot="icon-only" name="information-circle-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-card>
