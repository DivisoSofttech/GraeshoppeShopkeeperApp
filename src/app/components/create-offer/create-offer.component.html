<ion-header>
  <ion-toolbar>
    <ion-button slot="start" fill="none"><ion-icon name="close" slot="icon-only"></ion-icon></ion-button>
    <ion-title>Create Offer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="ion-padding">
    <ion-item>
      <ion-label position="floating">Description</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Discount value(in %)</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-label>Offer days</ion-label>
    </ion-item>
    <ion-list>
       <!-- <ion-button *ngIf="!isSelected()" fill="none" class="brdr" (click)="selectWeekdays(w)" shape="round">{{w}}</ion-button> -->
      <ion-button fill="none" [ngClass]="{'brdr2': isSelected(w)}" (click)="selectWeekdays(w)" class="brdr" shape="round" *ngFor="let w of weekdays">{{w}}</ion-button>
    </ion-list>
    <ion-item><ion-button expand="block" color="primary" shape="round">Create</ion-button></ion-item>
  </ion-card>
</ion-content>
