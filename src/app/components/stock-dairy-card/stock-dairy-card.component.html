<ion-card>
  <ion-item-sliding>
    <ion-item-options side="start">
        <ion-item-option (click)="editstockEntry()" color="warning">
          <ion-icon slot="icon-only" name="create"></ion-icon>
        </ion-item-option>
  </ion-item-options>

  <!-- <ion-item>
      <ion-icon name="paper"></ion-icon>
      <ion-label class="ion-margin">
        <h2>{{stockEntry.reference | titlecase}}</h2>
        <h3>{{stockEntry.date}}</h3>
        <p>{{stockEntry.location.name}}</p>
      </ion-label>
      <ion-icon slot="end" name="information-circle"></ion-icon>
  </ion-item>
   -->
   
<ion-item>
  <ion-grid >
  <ion-row no-padding no-margin>
    <ion-col no-padding no-margin>
      <ion-buttons>
        <ion-button>
          <ion-icon slot="icon-only" name="paper"></ion-icon>
        </ion-button>
        <ion-text>{{stockEntry.reference | titlecase}}</ion-text>
      </ion-buttons>
    </ion-col>
    <ion-col no-padding no-margin>
      <ion-buttons>
        <ion-button>
          <ion-icon slot="icon-only" name="time"></ion-icon>
        </ion-button>
        <ion-text>{{stockEntry.date}}</ion-text>
      </ion-buttons>
    </ion-col>
    <ion-col  no-padding no-margin size="1" class="ion-justify-content-center">
      <ion-buttons>
        <ion-button>
          <ion-icon slot="icon-only" name="more"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-col>
  </ion-row>
  <ion-row no-padding no-margin>
    <ion-col no-padding no-margin>
        <ion-buttons>
            <ion-button>
              <ion-icon slot="icon-only" name="pin"></ion-icon>
            </ion-button>
            <ion-text>{{stockEntry.location.name}}</ion-text>
          </ion-buttons>
    </ion-col>
  </ion-row>
  <ion-row>
      <ion-col no-padding no-margin>
          <ion-buttons>
              <ion-button >
                <ion-icon slot="icon-only" name="information-circle"></ion-icon>
              </ion-button>
              <ion-text>{{stockEntry.reason.name}}</ion-text>
            </ion-buttons>
      </ion-col>
      <ion-col  size="4">
          <ion-buttons >
              <ion-button (click)="openStockDairyViewModal()" class="border-round" text-center color="primary">
                <ion-text>View Detail</ion-text>
              </ion-button>
            </ion-buttons>
      </ion-col>
      <ion-col size="1">

      </ion-col>
  </ion-row>
</ion-grid>
</ion-item>
  <ion-item-options side="end">
    <ion-item-option (click)="deletestockEntry()" color="danger">
      <ion-icon slot="icon-only" name="trash"></ion-icon>
    </ion-item-option>
  </ion-item-options>
  </ion-item-sliding>
</ion-card>
