<ion-card>
  <ion-item lines="none"  routerDirection="root">
    <ion-label color="primary" slot="start">
      <ion-icon color="primary" class="icon-size" [name]="option.icon"></ion-icon>
      {{option.title}}
    </ion-label>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" color="medium" name="arrow-dropright"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-item>
</ion-card>
